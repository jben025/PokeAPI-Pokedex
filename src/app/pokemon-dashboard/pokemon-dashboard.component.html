
<app-pokemon-search [offset]="offset"></app-pokemon-search>

<div class="pokemon-view">
	<div class="grid" *ngIf="pokemon">
		<div class="column" *ngFor="let pokemon of pokemon.results ; let i = index" [attr.data-index]="i" [routerLink]="['/pokemon-detail', pokemon.name]">
		  <p >{{ pokemon.name | uppercase}}</p>
			<app-pokemon-image [pokemon]="pokemon.name" class="poke-image"></app-pokemon-image>
		</div>
	</div>
</div>

<app-pokemon-page [offset]="offset"></app-pokemon-page>
