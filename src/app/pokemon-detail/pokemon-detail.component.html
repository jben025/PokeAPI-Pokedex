
<div class="pokemon-details">
  <p class="pokemon-name" >{{pokemon.name | uppercase}} No. {{pokemon.id}}</p>
  <table class="pokemon-table-main">
    <tr>
      <td>
        <div class="pokemon-image left-info">
              <img src="{{pokemon.sprites.front_default != null && pokemon.sprites.front_default || default_sprite}}" alt="">
        </div>
        <div class="left-info">
                <table class="pokemon-table-sub">
                  <tr>
                    <td class="pokemon-details-sub">
                        <b>Height:</b>&nbsp;{{pokemon.height}}
                      </td>
                    <td class="pokemon-details-sub">
                        <b>Weight:</b>&nbsp;{{pokemon.weight}}
                      </td>
                    </tr>
                  <tr>
                    <td class="pokemon-details-sub">
                        <b>Stats:&nbsp;</b>
                        <br>
                        <br>
                        <div *ngFor="let stat of pokemon.stats"><b>{{stat.stat.name | uppercase}}:</b> &nbsp;{{stat.base_stat}}</div>
                      </td>
                      <td class="pokemon-details-sub">
                              <b>Types:&nbsp;</b>
                              <p *ngFor="let type of pokemon.types" class="{{type.type.name}}">{{type.type.name | uppercase}}</p>
                        </td>
                    </tr>
                  </table>
          </div>
        </td>
      <td class="pokemon-details-sub">
        <b>Move List:</b><br><div *ngFor="let moves of pokemon.moves | slice:0:30">{{moves.move.name | uppercase}} &nbsp;</div>
        </td>
      </tr>
    </table>
</div>

<div class="pokemonMenu grid" [routerLink]="['/pokemon-dashboard']">
 Pokemon Menu
</div>
